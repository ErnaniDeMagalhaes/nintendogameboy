<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="contenedor-gameboy">

        <div class="off-on-contenedor">
            <p class="off-on">OffÂ·On</p>
        </div>

        <hr>

        <!--Pantalla-->
        <div class="zona-gris"> 
                <h1><b class="linea-uno">linealine</b> Dot matrix with stereo sound <b class="linea-dos">linealine</b></h1>
                <div class="green-display">
                    <div class="battery">
                        <div class="battery-point"></div>
                        <h2 class="bateria">battery</h2>
                    </div>
                    <div class="green-screen">
                        <p id="hello-world" class="hello-none">Hello World</p>
                    </div>
                </div>
        </div>

        <!--Fin-->

        <!--Marca nintendo-->

        <div class="nintendo-game-boy-tm">
            <h3 class="nintendo">Nintendo </h3> 
            <h3 class="gameboy"> Ernani</h3>
            <h3 class="tm">Tm</h3>
        </div>

        <!--Fin-->

        <!--Controles Principales-->

        <div class="controles">
            <div class="flechas">
                <input type="button" value="" class="cross">
            </div>

            <div class="botones-a-b">
                <input type="button" value="" class="boton-b">
                <p class="boton-letra-b">B</p>
                <input type="button" value="" class="boton-a">
                <p class="boton-letra-a">A</p>
            </div>
        </div>

        <!--Fin-->

        <!--Controles Secundarios-->

        <div class="select-start">
            <input type="button" value="" class="select">
            <input id="start" type="button" value="" class="start">
        </div>

        <div class="text-select-start">
            <p>Select</p>
            <p class="text-start">Start</p>
        </div>

        <!--Fin-->

        <!--Zona Respirador-->

        <div class="respirador">
           <input type="button" value="" class="ventilador">
           <input type="button" value="" class="ventilador">
           <input type="button" value="" class="ventilador">
           <input type="button" value="" class="ventilador">
           <input type="button" value="" class="ventilador">
           <input type="button" value="" class="ventilador">
        </div>

        <!--Fin.-->

    </div>

    <!--Script animacion-->

    <script src="js/main.js"></script>

</body>
</html>
